name: Update Grinder Dashboard

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '30 7 * * 2'  # Every Tuesday at 12:30am MST (MST = UTC-7, so 12:30am MST = 7:30am UTC)

jobs:
  update-sheets:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install gspread google-auth BeautifulSoup requests

      - name: Run googleSheetsWriter.py
        run: python /workspaces/grinders_dashboard/googleSheetsWriter.py