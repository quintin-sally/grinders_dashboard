name: Update Grinder Dashboard

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 17-22 * * 1-5'  # Every hour from 10am to 3pm MST (which is 17-22 UTC), Monday-Friday

jobs:
  update-sheets:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install gspread pandas google-auth pylotoncycle pytz scipy

      - name: Run workout_Pull.py
        run: python src/workout_Pull.py